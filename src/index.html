<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Around The US</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="<%=require('./images/logo-around-the-us.svg')%>"
          alt="Around the US"
        />
      </header>
      <main>
        <section class="profile page__section">
          <div class="avatar-container">
            <img class="avatar" src="" alt="" />
          </div>
          <div class="profile__info">
            <h1 class="profile__user-name"></h1>
            <button
              class="profile__edit-button"
              id="profile-edit-btn"
              type="button"
            ></button>
            <p class="profile__about"></p>
          </div>
          <button
            class="profile__add-button"
            id="add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__grid"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&#169;Around the U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container" id="profile-modal">
        <button
          class="modal__close-button"
          id="profile-modal-close-button"
        ></button>
        <h2 class="modal__header">Edit Profile</h2>
        <form class="modal__form" id="profile-edit-form" novalidate>
          <input
            class="modal__input"
            id="profile-input-username"
            type="text"
            name="name"
            placeholder="name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="input-error" id="profile-input-username-error"></span>
          <input
            class="modal__input"
            id="profile-input-job"
            type="text"
            name="about"
            placeholder="about"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="input-error" id="profile-input-job-error"></span>
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close-button" id="add-card-close-button"></button>
        <h2 class="modal__header">New Place</h2>
        <form class="modal__form" id="add-card-form" novalidate>
          <input
            class="modal__input"
            id="image-input-title"
            type="text"
            name="name"
            placeholder="name"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="input-error" id="image-input-title-error"></span>
          <input
            class="modal__input"
            id="image-input-link"
            type="url"
            name="link"
            placeholder="link"
            required
          />
          <span class="input-error" id="image-input-link-error"></span>
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="image-modal">
      <div class="modal__image-container">
        <button
          class="modal__close-button"
          id="image-modal-close-button"
        ></button>
        <img class="modal__image" src="#" alt="" />
        <p class="modal__image-caption"></p>
      </div>
    </div>

    <div class="modal" id="delete-card-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="delete-card-close-button"
        ></button>
        <h2 class="modal__header">Are You Sure?</h2>
        <form class="modal__form" id="delete-card-form">
          <button class="modal__save-button" type="submit">Yes</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" id="card-image" src="" alt="" />
        <div class="card__footer">
          <h2 class="card__caption"></h2>
          <div class="card__like-info">
            <button class="card__like-button" type="button"></button>
            <div class="card__like-count"></div>
          </div>
        </div>
        <button class="card__delete"></button>
      </li>
    </template>
  </body>
</html>
