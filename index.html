<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Around The US</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <main class="main-page">
      <header class="header">
        <img
          class="header__image"
          src="./images/around-the-us.png"
          alt="Around the US"
        />
      </header>
      <section class="profile">
        <img
          class="avatar"
          src="./images/jacques-cousteau.jpg"
          alt="photo of jacques-cousteau"
        />
        <div class="profile__info">
          <div class="profile__username">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <div class="edit-button"></div>
          </div>
          <p class="profile__sub-text">Explorer</p>
        </div>
        <div class="add-button"></div>
      </section>
      <section class="cards">
        <div class="card">
          <img
            class="card__image"
            src="./images/yosemite.jpg"
            alt="image of yosemite valley"
          />
          <div class="card__footer">
            <h2 class="card__caption">Yosemite Valley</h2>
            <div class="card__like-button"></div>
          </div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="./images/lake-louise.jpg"
            alt="lake between mountains"
          />
          <div class="card__footer">
            <h2 class="card__caption">Lake Louise</h2>
            <div class="card__like-button"></div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="./images/bald-mountains.jpg"
            alt="sunrise over mountaintops"
          />
          <div class="card__footer">
            <h2 class="card__caption">Bald Mountains</h2>
            <div class="card__like-button"></div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="./images/latemar.jpg"
            alt="lake between mountains"
          />
          <div class="card__footer">
            <h2 class="card__caption">Latemar</h2>
            <div class="card__like-button"></div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="./images/vanoise.jpg"
            alt="vanoise national park"
          />
          <div class="card__footer">
            <h2 class="card__caption">Vanoise National Park</h2>
            <div class="card__like-button"></div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="./images/lago.jpg"
            alt="lago di braise"
          />
          <div class="card__footer">
            <h2 class="card__caption">Lago di Braies</h2>
            <div class="card__like-button"></div>
        </div>
      </section>
    </main>
  </body>
</html>
