<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Around The US</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <main class="main-page">
      <header class="header">
        <img
          class="header__image"
          src="./images/around-the-us.png"
          alt="Around the US"
        />
      </header>
      <section class="profile">
        <img
          class="avatar"
          src="./images/jacques-cousteau.jpg"
          alt="photo of jacques-cousteau"
        />
        <div class="profile__info">
          <div class="profile__username">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <img
              class="profile__edit-button"
              src="./images/pencil-light.png"
              alt="pencil icon"
            />
          </div>
          <p class="profile__sub-text">Explorer</p>
        </div>
      </section>
    </main>
  </body>
</html>
