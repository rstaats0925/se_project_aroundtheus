<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Around The US</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo-around-the-us.svg"
          alt="Around the US"
        />
      </header>
      <main>
        <section class="profile page__section">
          <img
            class="avatar"
            src="./images/jacques-cousteau.jpg"
            alt="jacques-cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__user-name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-btn"
              type="button"
            ></button>
            <p class="profile__subtext">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__grid">
            <li class="card">
              <img
                class="card__image"
                src="./images/yosemite.jpg"
                alt="image of yosemite valley"
              />
              <div class="card__footer">
                <h2 class="card__caption">Yosemite Valley</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lake-louise.jpg"
                alt="lake between mountains"
              />
              <div class="card__footer">
                <h2 class="card__caption">Lake Louise</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/bald-mountains.jpg"
                alt="bald mountains"
              />
              <div class="card__footer">
                <h2 class="card__caption">Bald Mountains</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/latemar.jpg"
                alt="lake between mountains"
              />
              <div class="card__footer">
                <h2 class="card__caption">Latemar</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/vanoise.jpg"
                alt="vanoise national park"
              />
              <div class="card__footer">
                <h2 class="card__caption">Vanoise National Park</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lago.jpg"
                alt="lago di braise"
              />
              <div class="card__footer">
                <h2 class="card__caption">Lago di Braies</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&#169;Around the U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close-button" id="modal-close-button"></button>
        <h2 class="modal__header">Edit Profile</h2>
        <form class="modal__form">
          <input
            class="modal__input"
            id="modal-input-username"
            type="text"
            name="user-name"
            placeholder="name"
          />
          <input
            class="modal__input"
            id="modal-input-subtext"
            type="text"
            name="subtext"
            placeholder="description"
          />
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
